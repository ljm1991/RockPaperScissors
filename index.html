<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" ?>
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Can you beat the computer to 5?</h2>
        <div id=choices>
            <div id="r" class="tag">
                <button id="rock" class="choice"></button>
                <h4>ROCK</h4>
            </div>
            <div id="p" class="tag">
                <button id="paper" class="choice"></button>
                <h4>PAPER</h4>
            </div>
            <div id="s" class="tag">
                <button id="scissors" class="choice"></button>
                <h4>SCISSORS</h4>
            </div>
        </div>
        <div id="results">
        </div>
        <button id="reset">RESET</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
